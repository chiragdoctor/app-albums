<!DOCTYPE html>
<html>
<head>
    <title>Albums App</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular-route.js"></script>
    <script src="/js/app.js"> </script>
    <script src="/js/AlbumsService.js"></script>
    <script src="/js/AlbumsCtrl.js"> </script>
</head>

<body ng-app="AlbumsApp" ng-controller="albumsController">

<div ng-hide="isLoggedInState">
    <p><a href="/oauth/spotify">Login with Spotify</a>
</div>


<div ng-show="isLoggedInState">
    <h2>Welcome! {{loggedInUser.spotify.id}}</h2>
    <p><a href="#/albums">Albums</a></p>
    <p><a href="#/logout"> Logout </a></p>

</div>

<div ng-view></div>

</body>
</html>
