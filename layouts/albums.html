<div ng-init="getAlbums()" class="container">
    <p><input type="text" class="form-control" ng-model="albumFilter" placeholder="Search Title"/></p>
    <ul class="list-group">
        <div ng-repeat="album in albums | filter : searchFilter" class="col-md-4">
            <p><img ng-src="{{album.images.url}} " alt="no" width="{{album.images.width}}"
                    height="{{album.images.height}}"/></p>

            <p>{{album.name}}</p>
        </div>
    </ul>
</div>
