<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
    <script src="/js/app.js"> </script>
    <script src="/js/AlbumsService.js"></script>
    <script src="/js/AlbumsCtrl.js"> </script>
</head>
<body ng-app="AlbumsApp">
    <div ng-controller="albumsController" ng-init="getAlbums()" class="container">
        <input type="text" ng-model="albumFilter" placeholder="Search..."/>
        <ul class="list-group">
            <li ng-repeat="album in albums | filter : searchFilter" class="list-group-items">
                <p><img ng-src="{{album.images.url}} " alt="no" width="{{album.images.width}}" height="{{album.images.height}}" /></p>
                <p><strong>{{album.name}} </strong></p>
            </li>
        </ul>
    </div>
</body>
</html>
