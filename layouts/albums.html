<div ng-init="getAlbums()" class="container">
    <input type="text" ng-model="albumFilter" placeholder="Search..."/>
    <ul class="list-group">
        <li ng-repeat="album in albums | filter : searchFilter" class="list-group-items">
            <p><img ng-src="{{album.images.url}} " alt="no" width="{{album.images.width}}"
                    height="{{album.images.height}}"/></p>

            <p><strong>{{album.name}} </strong></p>
        </li>
    </ul>
</div>
