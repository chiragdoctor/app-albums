language: node_js
sudo: false
node_js:
  - "0.12"
  - "0.11"
  - "0.10"
services:
- mongodb

before_install:
- sudo apt-get update -qq
- sudo apt-get install -qq [packages list]

install:
- bundle install --path vendor/bundle
- npm install

# whitelist
branches:
  only:
    - master
    - stable

npm test